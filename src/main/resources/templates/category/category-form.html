<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Document Title</title>

    <!-- Resources -->
    <!-- Fontawesome icon library Resource -->
    <link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/css/all.css}">

    <!-- Bootstrap Webjar Resource -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


</head>

<body style="min-height: 75rem; padding-top: 4.5rem;">

<!--Start of Navigation Bar-->
<nav th:insert="fragments/nav :: nav_fragment"></nav>
<!--End of Navigation Bar-->


<!--Start of Header-->
<header class="my-4 py-4 bg-success text-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>
                    <i class="fas fa-cog"></i>
                    <span th:text="#{category.header}">Categories</span>
                </h1>
            </div>
        </div>
    </div>
</header>
<!--End of Header-->


<!--Start of Action Section-->
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9">

                <!-- Start of Adding Form -->
                <div class="card mb-3">
                    <div class="card-body ">
                        <div class="row">
                            <form th:action="@{/category/add}" th:object="${category}" method="post">
                                <div class="form-group">
                                    <label for="category">Name: </label>
                                    <input th:field="*{name}" id="category" name="category" type="text" placeholder="Enter a Category Name"
                                           class="form-control"/>
                                    <p class="alert alert-danger visually-hidden"><small>validation message</small></p>
                                </div>
                                <hr/>

                                <div class="d-grid gap-1">
                                    <button type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <!-- End of Adding Form -->

            </div>

        </div>
    </div>
</section>
<!--End of Action Section-->


<!--Start of Footer-->
<footer th:insert="fragments/footer :: footer_fragment"></footer>
<!--End of Footer-->

</body>

</html>
